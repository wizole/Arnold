<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Form</title>
    <link rel="stylesheet" href="css/formstyle.css">

</head>
<body>
<form action="">
    <legend>  STUDENT INFORMATION</legend>
    <br>
    <label for="fname">Firstname :</label>
    <input type="text" id="fname" PLACEHOLDER="Firstname" required="required">
    <br><br>

    <label for="sname">Surname :</label>
    <input type="text" id="sname" placeholder="Surname" required="required">
    <br><br>

    <label for="email">Email Address:</label>
    <input type="email"id="email" placeholder="abc@gmail.com" required="required">
    <br><br>


    <label for="pwd">password</label>
    <input type="password" id="pwd" placeholder="Type Your Password" required="required">
    <br><br>
    <p>Choose a programming language</p>
    <input type="radio" id="python">
    <label for="python">Python</label>
    <br>
<input type="radio" id="php">
    <label for="php">PHP</label>
    <br>
    <input type="radio" id="java">
    <label for="java">Java</label> <br><br>
    <p>Choose yor favourite game</p>

    <input type="checkbox" id="football">
    <label for="football">Football</label>
    <br>
     <input type="checkbox" id="hockey">
    <label for="hockey">Hockey</label>
    <br>
     <input type="checkbox" id="basketball">
    <label for="basketball">basketball :</label>
    <br>
    <label for="course">Select a course :</label>

    <select name="" id="course">
     <option value="choose" disabled="disabled"></option>
    <option value="comp">Computer Science</option>
    <option value="eng">Software Engineering</option>
    <option value="it">Information Technology</option>
    <option value="appcomp">Applied Computer science</option>
    </select>

    <br><br>

    <label for="file">choose a file :</label>
    <input type="file" id="file"required="required">
    <br><br>
    <label for="type">Describe yourself</label><br><br>
    <textarea name="" id="type" cols="40" rows="10" placeholder="Typehere----"></textarea>

    <label for="yob">Year of Birth</label>
    <input type="date" id="yob" required="required">
    <br><br>
    <button type="submit">Submit</button>
</form>

</body>
</html>
